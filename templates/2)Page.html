{% extends "base.html" %}

{% block head %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Page1</title>
{% endblock %}
{% block body %}
    <form method="POST">
<!--         <label for="num">Enter number of tuples: </label>-->
<!--        <input type="number" id="num" name="num">-->
        <label for="letter">Enter text: </label>
        <input type="text" id="letter" name="letter">
        <label for="amount">Enter count: </label>
        <input type="text" id="amount" name="amount">
        <input type="submit" value="Submit" placeholder="Submit"><br>
    </form>

    {% if paira %}
    <div id="horiDiv" style="width: 90%; height: 500px;"></div>

    <script>
         var data = [{
          type: 'bar',
          x: {{ pairb | tojson}},
          y: {{ paira | tojson }},
          orientation: 'h',
          marker: {
            color: 'red'
        }
        }];


        Plotly.newPlot('horiDiv', data);
    </script>
    {% endif %}

{% endblock %}
